<!DOCTYPE html>
<html lang="en" data-consultorio="terapias_esteticas">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita - Terapias Estéticas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/db.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reservar Cita - Terapias Estéticas</h1>
        <form id="appointment-form" class="border p-4 rounded shadow-sm">
            <div class="form-group">
                <label for="patient-name">Nombre del Paciente:</label>
                <input type="text" class="form-control" id="patient-name" required>
            </div>
            <div class="form-group">
                <label for="patient-phone">Teléfono del Paciente:</label>
                <input type="tel" class="form-control" id="patient-phone" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Hora de la Cita:</label>
                <select class="form-control" id="appointment-time" required>
                    <option value="" disabled selected>Elige la hora</option>
                    <option value="7:00">8:00 AM</option>
                    <option value="8:00">10:00 AM</option>
                    <option value="9:00">12:00 AM</option>
                    <option value="10:00">14:00 AM</option>
                    <option value="11:00">16:00 AM</option>
                    <option value="12:00">18:00 PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reservar Cita</button>
        </form>
        <form id="cancel-form" class="border p-4 rounded shadow-sm mt-4">
            <div class="form-group">
                <label for="appointment-id">ID de la Cita para Cancelar:</label>
                <input type="text" class="form-control" id="appointment-id" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Cancelar Cita</button>
        </form>
        <div id="appointments-list" class="mt-5">
            <h2 class="text-center">Citas Reservadas</h2>
            <div id="appointments-list-content" class="border p-4 rounded shadow-sm"></div>
        </div>
        <button id="logout" class="btn btn-secondary btn-block mt-4">Cerrar Sesión</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
