<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/db.js"></script>
</head>
<body>
    <h1>Panel de Control</h1>
    <div id="appointment-list"></div>
    <form id="appointment-form">
        <input type="text" id="patient-name" placeholder="Nombre del Paciente" required>
        <input type="text" id="doctor-name" placeholder="Nombre del Doctor" required>
        <input type="datetime-local" id="appointment-time" required>
        <button type="submit">Reservar Cita</button>
    </form>
    <button id="logout">Cerrar Sesión</button>
    <p><a href="index.html">Cerrar Sesión</a></p>
</body>
</html>
